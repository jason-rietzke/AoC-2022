name: Deploy Page

on:
    push:
        branches:
            - main
    workflow_dispatch:

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                  node-version: "18"
            - name: Install dependencies
              run: npm install
            - name: Build
              run: npm run asbuild:release
            - name: Deploy pages
              uses: crazy-max/ghaction-github-pages@v2
              with:
                  build_dir: dist
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
